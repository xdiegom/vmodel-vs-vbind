<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>v-bind vs v-model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mx-auto">
    <div class="flex flex-col h-screen justify-center items-center" id="app">
      <p>Vue version: {{ version }}</p>
      <div class="flex flex-wrap justify-around">
        <div class="border border-lg shadow-lg p-8 m-6">
          <div class="pb-3">
            <h2 class="pb-3">v-model</h2>
            <form action="#">
              <input
                class="rounded p-1 border border-solid border-black"
                type="text"
                v-model="title1"
              />
            </form>
          </div>
          <div class="font-bold">
            Title: <span class="font-normal"> {{ title1 }}</span>
          </div>
        </div>
        <div class="border border-lg shadow-lg p-8 m-6">
          <div class="pb-3">
            <h2 class="pb-3">v-bind</h2>
            <form action="#">
              <input
                class="rounded p-1 border border-solid border-black"
                type="text"
                v-bind:value="title2"
                @input="title2 = $event.target.value"
              />
            </form>
          </div>
          <div class="font-bold">
            Title: <span class="font-normal"> {{ title2 }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        version: Vue.version,
        title1: "Title 1",
        title2: "Title 2"
      }
    });
  </script>
</html>
